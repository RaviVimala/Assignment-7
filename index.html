<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 style="text-align: center;">Calci Program</h2>
            <div class="top">
                <div class="input-group" style="border: 2% solid;">
                    <input id="N1" type="text" name="input-group" value="" placeholder="Enter Value of X"/><br>
                    <input id="N2" type="text" name="N2" value="" placeholder="Enter Value of Y"/>
                </div>
                <h2 id="result" text-align="center"></h2>
                <div class="grid">
                    <button onclick="add()" id="btn" >+</button>
                    <button onclick="sub()" id="btn">-</button>
                    <button onclick="mult()" id="btn">*</button>
                    <button onclick="divi()" id="btn">/</button><br><br>
                </div>
                <div class="grid1">
                    <button onclick="Xsquare()" id="btn">x <sup>2</sup></button>
                    
                    <button onclick="Xcube()" id="btn">x <sup>3</sup></button>
                </div>
            </form>
        </div>       
    </div>
    <script src='script.js'></script>
</body>
</html>
